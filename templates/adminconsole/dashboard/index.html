
{% extends "adminconsole/layout/base.html" %}

{% block 'content' %}
<div class="main-content app-content mt-0">
    <div class="side-app">
       <!-- CONTAINER -->
       <div class="main-container container-fluid">
          <!-- PAGE-HEADER -->
          <div class="page-header">
             <h1 class="page-title">Dashboard</h1>
          </div>
          <!-- PAGE-HEADER END -->
          <!-- ROW OPEN -->
          <div class="row row-cards">
             <div class="col-sm-6 col-md-6 col-lg-6 col-xl-3">
                <a class="" href="{% url 'adminconsole:users' %}">
                   <div class="card bg-primary img-card box-primary-shadow text-white">
                      <div class="card-header pb-0 border-bottom-0">
                         <h3 class="card-title">User</h3>
                         <div class="card-options">
                            <i class="fa fa-picture-o mb-0 fs-3 text-white"></i>
                         </div>
                      </div>
                      <div class="card-body pt-0">
                         <h3 class="d-inline-block mb-2">{{users}}</h3>
                         <div class="progress h-2 mt-2 mb-2">
                            <!-- <div class="progress-bar bg-primary" style="width: 50%;" role="progressbar"></div> -->
                         </div>
                      </div>
                   </div>
                </a>
             </div>
             <!-- COL END -->
    </div>
 </div>
 {% endblock 'content' %}
