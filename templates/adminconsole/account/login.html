<!doctype html>
{% load static %}
<html lang="en" dir="ltr">
    <head>
      <!-- META DATA -->
      <meta charset="UTF-8">
      <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=0'>
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <!-- FAVICON -->
      <link rel="shortcut icon" type="image/x-icon" href="{% static 'adminconsole/assets/images_ex/icon.png' %}" />
      <!-- TITLE -->
      <title>Core Cognitics | Login</title>
      <!-- BOOTSTRAP CSS -->
      <link id="style" href="{% static 'adminconsole/assets/plugins/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" />
      <!-- STYLE CSS -->
      <link href="{% static 'adminconsole/assets/css/style.css' %}" rel="stylesheet" />
      <link href="{% static 'adminconsole/assets/css/style-custom.css' %}" rel="stylesheet" />
      <link href="{% static 'adminconsole/assets/css/dark-style.css' %}" rel="stylesheet" />
      <link href="{% static 'adminconsole/assets/css/transparent-style.css' %}" rel="stylesheet">
      <link href="{% static 'adminconsole/assets/css/skin-modes.css' %}" rel="stylesheet" />
      <!--- FONT-ICONS CSS -->
      <link href="{% static 'adminconsole/assets/css/icons.css' %}" rel="stylesheet" />
      <!-- COLOR SKIN CSS -->
      <link id="theme" rel="stylesheet" type="text/css" media="all" href="{% static 'adminconsole/assets/colors/color1.css' %}" />
    </head>
    <body class="app sidebar-mini ltr login-img">
      <!-- BACKGROUND-IMAGE -->
        <div class="">
         <!-- PAGE -->
         <div class="page">
            <div class="">
               <!-- CONTAINER OPEN -->
               <div class="container-login100">
                  <div class="wrap-login100 p-6">
                     <div class="col col-login mx-auto m-5">
                        <div class="text-center">
                           <a href="{% url 'adminconsole:dashboard' %}">
                           <img src="{% static 'adminconsole/assets/images_ex/logo.png' %}" class="header-brand-img1" alt="">
                           </a>
                        </div>
                     </div>
                     <form class="login100-form validate-form" id="loginForm" name="loginForm" action="{% url 'adminconsole:login' %}" method="post">
                        {% csrf_token %}
                        <div class="wrap-input100 validate-input input-group">
                           <a href="javascript:void(0)" class="input-group-text bg-white text-muted">
                               <i class="zmdi zmdi-email text-muted" aria-hidden="true"></i>
                           </a>
                           <input class="input100 border-start-0 form-control ms-0" type="email" placeholder="username" name="email" />

                       </div>
                       <div class="wrap-input100 validate-input input-group" id="Password-toggle">
                           <a href="javascript:void(0)" class="input-group-text bg-white text-muted">
                               <i class="zmdi zmdi-eye text-muted" aria-hidden="true"></i>
                           </a>
                           <input class="input100 border-start-0 form-control ms-0" type="password" placeholder="password" name="password" />
                       </div>
                        <div class="container-login100-form-btn">
                           <button type="submit" id="loginSubmit" class="login100-form-btn btn-primary"> Login </button>
                       </div>
                       <div style="text-align:center;"><label id="login_error_label"></label></div>
                       

                   </form>
                  </div>
               </div>
               <!-- CONTAINER CLOSED -->
            </div>
        </div>
         <!-- End PAGE -->
      </div>
      <!-- BACKGROUND-IMAGE CLOSED -->
      <!-- JQUERY JS -->
      <script src="{% static 'adminconsole/assets/js/jquery.min.js' %}"></script>
      <script src="{% static 'adminconsole/assets/js/jquery.validate.min.js' %}"></script>
      <script src="{% static 'adminconsole/js/account.js' %}"></script>
      <!-- BOOTSTRAP JS -->
      <script src="{% static 'adminconsole/assets/plugins/bootstrap/js/popper.min.js' %}"></script>
      <script src="{% static 'adminconsole/assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
      <!-- SHOW PASSWORD JS -->
      <script src="{% static 'adminconsole/assets/js/show-password.min.js' %}"></script>
      <!-- GENERATE OTP JS -->
      <script src="{% static 'adminconsole/assets/js/generate-otp.js' %}"></script>
      <!-- Perfect SCROLLBAR JS-->
      <script src="{% static 'adminconsole/assets/plugins/p-scroll/perfect-scrollbar.js' %}"></script>
      <!-- Color Theme js -->
      <script src="{% static 'adminconsole/assets/js/themeColors.js' %}"></script>
      <!-- CUSTOM JS -->
      <script src="{% static 'adminconsole/assets/js/custom.js' %}"></script>
    </body>
</html>
