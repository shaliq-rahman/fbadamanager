<!DOCTYPE html>
{% load static %}
<html lang="en" class="light-style layout-navbar-fixed  layout-menu-fixed    layout-compact" dir="ltr" data-theme="theme-default" data-assets-path="" data-base-url="" data-framework="django" data-template="vertical-menu--theme-default-light">
   <head>
      <title>Dashboard - Analytics | Vuexy - Django Admin Template</title>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
      <meta name="description" content="Vuexy is a modern, clean and fully responsive admin template built with Bootstrap 5, Django, HTML, CSS, jQuery, and JavaScript. It has a huge collection of reusable UI components and integrated with the latest jQuery plugins. It can be used for all types of web applications like custom admin panel, project management system, admin dashboard, Backend application or CRM." />
      <meta name="keywords" content="django, django admin, dashboard, bootstrap 5 dashboard, bootstrap 5 design, bootstrap 5" />
      <!-- Canonical SEO -->
      <link rel="canonical" href="https://1.envato.market/vuexy_admin">
      <!-- Favicon -->
      <link rel="shortcut icon" type="image/x-icon" href="{% static 'portal/img/favicon/favicon.ico" />
      <!-- Include the styles partial -->
      <!--Fonts-->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&ampdisplay=swap" rel="stylesheet">
      <!-- Icons -->
      <link rel="stylesheet" href="{% static 'portal/vendor/fonts/tabler-icons.css' %}" />
      <link rel="stylesheet" href="{% static 'portal/vendor/fonts/fontawesome.css' %}" />
      <link rel="stylesheet" href="{% static 'portal/vendor/fonts/flag-icons.css' %}" />
      <!--Core CSS -->
      <link rel="stylesheet" href="{% static 'portal/vendor/css/rtl/core.css' %}" class="template-customizer-core-css" />
      <link rel="stylesheet" href="{% static 'portal/vendor/css/rtl/theme-default.css' %}" class="template-customizer-theme-css" />
      <link rel="stylesheet" href="{% static 'portal/css/demo.css' %}" />
      <!--Vendor CSS-->
      <link rel="stylesheet" href="{% static 'portal/vendor/libs/perfect-scrollbar/perfect-scrollbar.css' %}" />
      <link rel="stylesheet" href="{% static 'portal/vendor/libs/typeahead-js/typeahead.css' %}" />
      <link rel="stylesheet" href="{% static 'portal/vendor/libs/node-waves/node-waves.css' %}" />
      <link rel="stylesheet" href="{% static 'portal/vendor/libs/apex-charts/apex-charts.css' %}" />
      <link rel="stylesheet" href="{% static 'portal/vendor/libs/swiper/swiper.css' %}" />
      <link rel="stylesheet" href="{% static 'portal/vendor/libs/datatables-bs5/datatables.bootstrap5.css' %}" />
      <link rel="stylesheet" href="{% static 'portal/vendor/libs/datatables-responsive-bs5/responsive.bootstrap5.css' %}" />
      <link rel="stylesheet" href="{% static 'portal/vendor/libs/datatables-checkboxes-jquery/datatables.checkboxes.css' %}" />
      <!--Page CSS-->
      <link rel="stylesheet" href="{% static 'portal/vendor/css/pages/cards-advance.css' %}" />
      <!-- Include the scripts partial (required ) -->
      <!-- Helpers -->
      <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js' %} in the <head> section -->
      <script src="{% static 'portal/vendor/js/helpers.js' %}"></script>
      <!--? Template customizer: To hide customizer set display_customizer value false in config.js' %}.  -->
      {% comment %} <script src="{% static 'portal/vendor/js/template-customizer.js' %}"></script> {% endcomment %}
      <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
      <script src="{% static 'portal/js/config.js' %}"></script>
      <!-- beautify ignore:start -->
      <script>
         if (typeof TemplateCustomizer !== 'undefined') {
           window.templateCustomizer = new TemplateCustomizer({
             cssPath: '',
             themesPath: '',
             defaultStyle: "light", // Required as system style can't decided without JS
             defaultTextDir: 'ltr',
             defaultShowDropdownOnHover : true,
             lang: 'en',
             pathResolver: function(path) {
               var resolvedPaths = {
                 // Core stylesheets
                 'core.css': "{% static 'portal/vendor/css/rtl/core.css' %}",
                 'core-dark.css': "{% static 'portal/vendor/css/rtl/core-dark.css' %}",
         
                 'theme-default.css': "{% static 'portal/vendor/css/rtl/theme-default.css' %}",
                 'theme-default-dark.css': "{% static 'portal/vendor/css/rtl/theme-default-dark.css' %}",
         
                 'theme-bordered.css': "{% static 'portal/vendor/css/rtl/theme-bordered.css' %}",
                 'theme-bordered-dark.css': "{% static 'portal/vendor/css/rtl/theme-bordered-dark.css' %}",
         
                 'theme-semi-dark.css': "{% static 'portal/vendor/css/rtl/theme-semi-dark.css' %}",
                 'theme-semi-dark-dark.css': "{% static 'portal/vendor/css/rtl/theme-semi-dark-dark.css' %}"
         
               }
               return resolvedPaths[path] || path;
             },
             controls: ['rtl', 'style', 'headerType', 'contentLayout', 'layoutCollapsed', 'showDropdownOnHover', 'layoutNavbarOptions', 'themes'],
           });
         }
         
      </script>
   </head>
   <body>
      <!-- beautify ignore:end -->
      <!-- Layout wrapper: Start -->
      <div class="layout-wrapper layout-content-navbar ">
         <div class="layout-container">
            <!-- Menu: Start -->
           {% include 'portal/layout/sidebar.html' %}
            <!-- Menu: End -->
            <!-- Layout page: Start -->
            <div class="layout-page">
               <!-- Navbar: Start -->
               {% include 'portal/layout/navbar.html' %}
               <!-- Navbar: End -->
               <!-- Content wrapper: Start -->
               
               {% block content %}{% endblock content %}
                  
               <!--/ Content wrapper: End -->
            </div>
            <!-- / Layout page: End -->
         </div>
         <!-- Overlay -->
         <div class="layout-overlay layout-menu-toggle"></div>
         <!-- Drag Target Area To SlideIn Menu On Small Screens -->
         <div class="drag-target"></div>
      </div>
      <!-- Layout wrapper: End -->
      <!--Core Javascript-->
      <script src="{% static 'portal/vendor/libs/jquery/jquery.js' %}"></script>
      <script src="{% static 'portal/vendor/libs/popper/popper.js' %}"></script>
      <script src="{% static 'portal/vendor/js/bootstrap.js' %}"></script>
      <script src="{% static 'portal/vendor/libs/perfect-scrollbar/perfect-scrollbar.js' %}"></script>
      <script src="{% static 'portal/vendor/libs/node-waves/node-waves.js' %}"></script>
      <script src="{% static 'portal/vendor/libs/hammer/hammer.js' %}"></script>
      <script src="{% static 'portal/vendor/libs/typeahead-js/typeahead.js' %}"></script>
      <script src="{% static 'portal/vendor/js/menu.js' %}"></script>
      <script src="{% static 'portal/js/main.js' %}"></script>
      <!--Vendors Javascript-->
      <script src="{% static 'portal/vendor/libs/apex-charts/apexcharts.js' %}"></script>
      <script src="{% static 'portal/vendor/libs/swiper/swiper.js' %}"></script>
      <script src="{% static 'portal/vendor/libs/datatables-bs5/datatables-bootstrap5.js' %}"></script>
      <!--Page Javascript-->
      <script src="{% static 'portal/js/dashboards-analytics.js' %}"></script>
   </body>
</html>
