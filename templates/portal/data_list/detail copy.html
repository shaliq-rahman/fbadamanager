{% extends 'portal/layout/base.html' %}
{% load static %}

{% block content %}     
<div class="content-wrapper">
   <!-- Content: Start -->
   <div class="container-xxl flex-grow-1 container-p-y">
      <div class="row ">
        <div class="card">
        </div>
      </div>
      <!-- Offcanvas -->
      <!-- Send Invoice Sidebar -->
      <div class="offcanvas offcanvas-end" id="sendInvoiceOffcanvas" aria-hidden="true">
         <div class="offcanvas-header mb-6 border-bottom">
            <h5 class="offcanvas-title">Send Invoice</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
         </div>
         <div class="offcanvas-body pt-0 flex-grow-1">
            <form>
               <div class="mb-6">
                  <label for="invoice-from" class="form-label">From</label>
                  <input type="text" class="form-control" id="invoice-from" value="shelbyComapny@email.com" placeholder="company@email.com">
               </div>
               <div class="mb-6">
                  <label for="invoice-to" class="form-label">To</label>
                  <input type="text" class="form-control" id="invoice-to" value="qConsolidated@email.com" placeholder="company@email.com">
               </div>
               <div class="mb-6">
                  <label for="invoice-subject" class="form-label">Subject</label>
                  <input type="text" class="form-control" id="invoice-subject" value="Invoice of purchased Admin Templates" placeholder="Invoice regarding goods">
               </div>
               <div class="mb-6">
                  <label for="invoice-message" class="form-label">Message</label>
                  <textarea class="form-control" name="invoice-message" id="invoice-message" cols="3" rows="8">Dear Queen Consolidated,
                  Thank you for your business, always a pleasure to work with you!
                  We have generated a new invoice in the amount of $95.59
                  We would appreciate payment of this invoice by 05/11/2021</textarea>
               </div>
               <div class="mb-6">
                  <span class="badge bg-label-primary">
                  <i class="ti ti-link ti-xs"></i>
                  <span class="align-middle">Invoice Attached</span>
                  </span>
               </div>
               <div class="mb-6 d-flex flex-wrap">
                  <button type="button" class="btn btn-primary me-4 waves-effect waves-light" data-bs-dismiss="offcanvas">Send</button>
                  <button type="button" class="btn btn-label-secondary waves-effect" data-bs-dismiss="offcanvas">Cancel</button>
               </div>
            </form>
         </div>
      </div>
      <!-- /Send Invoice Sidebar -->
      <!-- Add Payment Sidebar -->
      <div class="offcanvas offcanvas-end" id="addPaymentOffcanvas" aria-hidden="true">
         <div class="offcanvas-header border-bottom">
            <h5 class="offcanvas-title">Add Payment</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
         </div>
         <div class="offcanvas-body flex-grow-1">
            <div class="d-flex justify-content-between bg-lighter p-2 mb-4">
               <p class="mb-0">Invoice Balance:</p>
               <p class="fw-medium mb-0">$5000.00</p>
            </div>
            <form>
               <div class="mb-6">
                  <label class="form-label" for="invoiceAmount">Payment Amount</label>
                  <div class="input-group">
                     <span class="input-group-text">$</span>
                     <input type="text" id="invoiceAmount" name="invoiceAmount" class="form-control invoice-amount" placeholder="100">
                  </div>
               </div>
               <div class="mb-6">
                  <label class="form-label" for="payment-date">Payment Date</label>
                  <input id="payment-date" class="form-control invoice-date flatpickr-input" type="text" readonly="readonly">
               </div>
               <div class="mb-6">
                  <label class="form-label" for="payment-method">Payment Method</label>
                  <select class="form-select" id="payment-method">
                     <option value="" selected="" disabled="">Select payment method</option>
                     <option value="Cash">Cash</option>
                     <option value="Bank Transfer">Bank Transfer</option>
                     <option value="Debit Card">Debit Card</option>
                     <option value="Credit Card">Credit Card</option>
                     <option value="Paypal">Paypal</option>
                  </select>
               </div>
               <div class="mb-6">
                  <label class="form-label" for="payment-note">Internal Payment Note</label>
                  <textarea class="form-control" id="payment-note" rows="2"></textarea>
               </div>
               <div class="mb-6 d-flex flex-wrap">
                  <button type="button" class="btn btn-primary me-4 waves-effect waves-light" data-bs-dismiss="offcanvas">Send</button>
                  <button type="button" class="btn btn-label-secondary waves-effect" data-bs-dismiss="offcanvas">Cancel</button>
               </div>
            </form>
         </div>
      </div>
      <!-- /Add Payment Sidebar -->
      <!-- /Offcanvas -->
   </div>
   <!-- / Content: End -->
   <!-- Footer: Start -->
   <!-- Footer -->
   <footer class="content-footer footer bg-footer-theme">
      <div class="container-xxl">
         <div class="footer-container d-flex align-items-center justify-content-between py-4 flex-md-row flex-column">
            <div class="text-body">
               © <script>
                  document.write(new Date().getFullYear())
                  
               </script>2025, made with ❤️ by <a href="https://pixinvent.com/" target="_blank" class="footer-link">PixInvent</a>
            </div>
            <div class="d-none d-lg-inline-block">
               <a href="https://themeforest.net/licenses/standard" class="footer-link me-4" target="_blank">License</a>
               <a href="https://1.envato.market/pixinvent_portfolio" target="_blank" class="footer-link me-4">More Themes</a>
               <a href="https://demos.pixinvent.com/vuexy-html-admin-template/documentation/django-introduction.html" target="_blank" class="footer-link me-4">Documentation</a>
               <a href="https://pixinvent.ticksy.com/" target="_blank" class="footer-link d-none d-sm-inline-block">Support</a>
            </div>
         </div>
      </div>
   </footer>
   <!-- / Footer -->
   <!-- Footer: End -->
   <div class="content-backdrop fade"></div>
</div>
{% endblock content %}
